name: Quality check and Publish package to GitHub Packages

on:
  push:
    branches:
      - main
  pull_request:
    branches: '*'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@werchethandb'
          
      - name: Experiment
      - run: |
            npm build
            ls -alrt
            find /home/runner/work/chethan-trial-1/chethan-trial-1/ -name "*.tgz"        

#  - name: build
